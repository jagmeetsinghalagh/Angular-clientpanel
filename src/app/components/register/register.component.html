<div class="row">
	<div class="col-md-6 mx-auto">
		<div class="card mt-4">
			<div class="card-body">
				<h1 class="text-center">
					<span class="text-primary">
						<i class="fa fa-lock"></i> Client Panel
					</span>
					Signup
				</h1>
				<form (ngSubmit)="onSubmit()">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" name="email" class="form-control" [(ngModel)]="email">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="passoword" [(ngModel)]="password" class="form-control">
					</div>
					<button type="submit" class="btn btn-block btn-primary">Signup</button>	
				</form>
			</div>
		</div>
	</div>
</div>
